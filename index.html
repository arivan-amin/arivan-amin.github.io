<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">
    <title>Maya New Tab</title>
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico'/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="stylesheet/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="stylesheet/css/all.css">
    <link rel="stylesheet" href="stylesheet/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheet/home.css">
</head>
<body>
<div class="container main-container">
    <div class="row">
        <div class="col-12">
            <div class="form-group">
                <div class="col-auto">
                    <div class="input-group mb-2">
                        <input type="text" class="form-control"
                               id="searchInput" placeholder="Search...">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <i class="fas fa-search"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-1">
            <a class="d-block" href="https://www.reddit.com/">
                <img class="link-img" src="images/reddit.png" alt="logo">
            </a>
        </div>
        <div class="col-1">
            <a class="d-block" href="https://www.youtube.com/">
                <img class="link-img" src="images/youtube.png" alt="logo">
            </a>
        </div>
        <div class="col-1">
            <a class="d-block" href="https://drive.google.com/drive/my-drive">
                <img class="link-img" src="images/drive.png" alt="logo">
            </a>
        </div>
        <div class="col-1">
            <a class="d-block" href="https://github.com/arivan-amin">
                <img class="link-img" src="images/github.png" alt="logo">
            </a>
        </div>
        <div class="col-1">
            <a class="d-block" href="https://mail.google.com">
                <img class="link-img" src="images/gmail.png" alt="logo">
            </a>
        </div>
        <div class="col-1">
            <a class="d-block" href="https://developer.android.com/docs">
                <img class="link-img" src="images/android.png" alt="logo">
            </a>
        </div>
        <div class="col-1">
            <a class="d-block" href="https://slashdot.org/">
                <img class="link-img" src="images/slashdot.png" alt="logo">
            </a>
        </div>
        <div class="col-1">
            <a class="d-block" href="https://themeforest.net/">
                <img class="link-img" src="images/envato.png" alt="logo">
            </a>
        </div>
        <div class="col-1">
            <a class="d-block" href="https://www.deviantart.com/">
                <img class="link-img" src="images/deviant-art.png" alt="logo">
            </a>
        </div>
        <div class="col-1">
            <a class="d-block" href="https://techcrunch.com/">
                <img class="link-img" src="images/tech-crunch.png" alt="logo">
            </a>
        </div>
        <div class="col-1">
            <a class="d-block" href="https://aur.archlinux.org/">
                <img class="link-img" src="images/arch-linux.png" alt="logo">
            </a>
        </div>
        <div class="col-1">
            <a class="d-block" href="https://manjaro.org/">
                <img class="link-img" src="images/linux.png" alt="logo">
            </a>
        </div>
    </div>
    <div class="row">
        <div class="col-12 text-center">
            <h1 id="clock-text"></h1>
        </div>
    </div>
</div>
<script src="javascript/jquery-3.5.1.min.js"></script>
<script src="javascript/bootstrap.min.js"></script>
</body>
</html>
