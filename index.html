<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">
    <title>GitHub Page</title>
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico'/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="stylesheet/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="stylesheet/css/all.css">
    <link rel="stylesheet" href="stylesheet/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheet/home.css">

<body class="main-bg">
<div class="container-fluid main-container">

                <div class="pt-3 text-center">

                        <a class="btn-link" href="https://www.reddit.com/">
                            <i class="fab fa-reddit link-color"></i>
                        </a>
                    </div>
                    <div class="mt-4">
                        <a class="btn-link" href="https://dev.to/">

                        </a>
                    </div>
                    <div class="mt-4">
                        <a class="btn-link" href="https://hashnode.com//">
                            <i class="fas fa-file-code link-color"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-3 bg-danger">
            <h1 class="text-capitalize">development</h1>
        </div>
        <div class="col-3 bg-info">
            <h1 class="text-capitalize">news</h1>

<script src="javascript/jquery-3.5.1.min.js"></script>
<script src="javascript/bootstrap.min.js"></script>
